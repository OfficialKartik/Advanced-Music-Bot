lavalink:
    server:
        # Buffers improved for smooth high-bitrate playback
        bufferDurationMs: 3000
        frameBufferDurationMs: 5000

        # Audio quality
        opusEncodingQuality: 10
        resamplingQuality: HIGH

        # Filters (keep all enabled, but added EQ preset for clarity & punch)
        filters:
            channelMix: true
            distortion: true
            equalizer: true
            karaoke: true
            lowPass: true
            rotation: true
            timescale: true
            tremolo: true
            vibrato: true
            volume: true
            equalizerBands:
                - band: 0
                  gain: 0.25
                - band: 1
                  gain: 0.20
                - band: 2
                  gain: 0.15
                - band: 3
                  gain: 0.10
                - band: 4
                  gain: 0.05
                - band: 5
                  gain: 0.05
                - band: 6
                  gain: 0.05
                - band: 7
                  gain: 0.00
                - band: 8
                  gain: -0.05
                - band: 9
                  gain: -0.05
                - band: 10
                  gain: -0.10
                - band: 11
                  gain: 0.00
                - band: 12
                  gain: 0.00
                - band: 13
                  gain: 0.00

        # Playback & player settings
        gcWarnings: true
        playerUpdateInterval: 50
        trackStuckThresholdMs: 10000
        useSeekGhosting: true

        # Security & limits
        password: noteninja
        youtubePlaylistLoadLimit: 6
        youtubeSearchEnabled: true
        soundcloudSearchEnabled: true

        # Sources
        sources:
            bandcamp: true
            http: true
            local: false
            nico: true
            soundcloud: true
            twitch: true
            vimeo: true
            youtube: false

